version: '3.8'

services:
  # --- Database Service ---
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: springboot
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Spring Boot App Service ---
  app:
    build: .
    container_name: mymemory-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # These variables override your application.properties
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/springboot
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123123
      JWT_SECRET: your_super_secret_key_which_should_be_very_long